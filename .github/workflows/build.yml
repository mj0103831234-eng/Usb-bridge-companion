name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2'

    - name: Clean ALL corrupted resource files
      run: |
        find app/src/main/res/drawable -name "ic_launcher*" -type f -delete
        find app/src/main/res/drawable -name "*FL*" -type f -delete
        mkdir -p app/src/main/res/drawable
        echo '<?xml version="1.0" encoding="utf-8"?><shape xmlns:android="http://schemas.android.com/apk/res/android"><solid android:color="#3B82F6"/></shape>' > app/src/main/res/drawable/ic_launcher.xml

    - name: Clean corrupted XML files
      run: |
        find app/src/main/res -name "*FL*" -type f -delete
        find app/src/main/res -name "*.xml *" -type f -delete

    - name: Build Debug APK
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
